    fetch('https://api.tumblr.com/v2/tagged?tag=gif&api_key=9bXA25pPMJ5lpJHIEXaEdp2AnPQQTVYVcveJGyb1rJ2qnM7mhF')
    .then(function(response){
        return response.json();
    })
    .then(function(data){
        let posts = data.response
        posts.forEach(post =>{
            if(post.type === 'photo'){
                post.photos.forEach(photo =>{
                    let img = document.createElement('img')
                    img.src = photo.original_size.url
                    document.body.appendChild(img)
                })
            }
        });
    });
    </script>
